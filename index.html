<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Fotógrafos profesionales</title>
</head>

<body>
	<div class="fondo2">
		<div class="container-fluid">
			<header class="row">
				<div class="col-md-auto">
					<h2>Fotógrafos profesionales</h2>
				</div>
				<div class="col-md-auto">
					<h2>10 años a su servicio</h2>
				</div>
			</header>
		</div>

		<div class="container contenedor1">
			<div class="row">
				<div class="col">
					<h2>Nuestra galería</h2>
				</div>

			</div>

			<section class="row">
				<div class="contenedor-imagen1 col-md-4 imagen-recortada">
					<img src="img/Imagen3.jpg">
				</div>

				<div class="contenedor-imagen2 col imagen-recortada">
					<img src="img/slide2.jpg">
				</div>
			</section>
			<section class="row">
				<div class="contenedor-imagen2 col imagen-recortada">
					<img src="img/slide3.jpg">
				</div>

				<div class="contenedor-imagen1 col-md-4 imagen-recortada">
					<img src="img/img-2.jpg">
				</div>
			</section>



		</div>
	</div>
	<div class="fondo1">
		<div class="container contenedor1">

			<div class="row">

				<div class="contenedor-imagen1 col-md-4 text-center"
					style="background-color: rgba(255, 255, 255, 0.637); margin-top: 5%;">

					<h2 style="color: black;">Matrimonios</h2>
					<img src="img/matrimonio.svg" class="img-fluid imagen">
					<h1 style="color: black;">$500</h1>
					<!--<h2 class="textoEspecial">80 fotos de la ceremonia en alta resolución + 20 fotos de los
						novios en alta resolución</h2>-->

				</div>

				<div class="contenedor-imagen1 col-md-4 text-center"
					style="background-color: rgba(0, 0, 0, 0.507); margin-top: 5%; justify-content: center;">

					<h2 style="color: white;">Graduaciones o fiestas de promoción</h2>
					<img src="img/graduacion.svg" class="img-fluid imagen"
						style="width: 100%; margin-top: 5%; margin-bottom: 5%;">
					<h1 style="color: white;">$300</h1>
					<!--<h3 class="textoEspecial">50 fotos<br>de la ceremonia<br>en alta resolución<br> + 20 fotos de los novios<br>
						en alta resolución</h3>-->

				</div>

				<div class="contenedor-imagen1 col-md-4 text-center"
					style="background-color: rgba(255, 255, 255, 0.507); margin-top: 5%;">
					<h2 style="color: rgb(0, 0, 0);">Graduaciones o fiestas de promoción</h2>
					<img src="img/cumple.svg" class="img-fluid imagen">
					<h1 style="color: rgb(0, 0, 0);">$100</h1>

					<!--80 fotos de la ceremonia en alta resolución + 20 fotos de los
							novios en alta resolución-->
				</div>


			</div>

		</div>
		<footer class="container contenedor1">
			<div class="row justify-content-center">
				<h4>Nuestro equipo</h4>
			</div>
			<div class="row">
				<div class="col-md text-center">
					<h4>Mauricci Becerra Leandro</h4>
				</div>
				<div class="col-md text-center">
					<h4>Meza Cordova Orlando</h4>
				</div>


			</div>

		</footer>

	</div>


	<script src="js/jquery-3.5.1.min.js"></script>

	<script src="js/popper.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

</html>
